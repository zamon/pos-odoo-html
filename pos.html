<html><head>
    <title>POS</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html, charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" sizes="196x196" href="/point_of_sale/static/src/img/touch-icon-196.png">
    <link rel="shortcut icon" sizes="128x128" href="/point_of_sale/static/src/img/touch-icon-128.png">
    <link rel="apple-touch-icon" href="/point_of_sale/static/src/img/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/point_of_sale/static/src/img/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/point_of_sale/static/src/img/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/point_of_sale/static/src/img/touch-icon-ipad-retina.png">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />


    <link type="text/css" rel="stylesheet" href="point_of_sale.assets.css"/>
    
    <script type="text/javascript" src="web.assets_common.js"></script>
    
    <script type="text/javascript" src="point_of_sale.pos_assets_backend.js"></script>
    
    <script type="text/javascript" src="point_of_sale.assets.js"></script>

    <script type="text/javascript" src="main.js"></script>

    <style> 
        body { 
            font-family: 'Noto Sans';
            background: #222; 
        }
    </style>
</head>

<body cz-shortcut-listen="true" class="">
<div class="o_loading" style="display: none;">Loading</div>
<div class="o_action_manager">
    <div class="pos">
        <div class="pos-receipt-print"></div>
        <div class="pos-topheader">
            <div class="pos-branding">
                <img src="logo.png" alt="Logo" class="pos-logo">
                    <div class="ticket-button">
                        <div badge="1" class="with-badge">
                            <i aria-hidden="true" class="fa fa-ticket"></i>
                        </div>
                        
                        <div>Orders</div>
                    </div>
                </div>
                
                <div class="pos-rightheader">
                    <span></span>
                    <div class="search-bar-portal">
                        <div class="search-box">
                            <span class="icon"><i class="fa fa-search"></i></span>
                            <span class="clear-icon"><i aria-hidden="true" class="fa fa-times"></i></span>
                            <input type="text" placeholder="Search Products...">
                        </div>
                    </div>
                    
                    <div class="status-buttons-portal">
                        <div class="status-buttons">
                            <div class="oe_status">
                                <span class="username">Zainal Abidin</span>
                            </div>
                            
                            <div class="oe_status">
                                <div class="js_connected oe_icon oe_green">
                                    <i role="img" aria-label="Synchronisation Connected" title="Synchronisation Connected" class="fa fa-fw fa-wifi"></i>
                                </div>
                            </div>
                            
                            <div class="header-button close_button">Close</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <portal></portal>
            
            <div class="pos-content">
                <div class="window">
                    <div class="subwindow">
                        <div class="subwindow-container">
                            <div class="subwindow-container-fix screens">
                                <div class="product-screen screen">
                                    <div class="screen-full-width">
                                        <div class="leftpane">
                                            <div class="order-container">
                                                <div class="order">
                                                    <div class="order-empty">
                                                        <i role="img" aria-label="Shopping cart" title="Shopping cart" class="fa fa-shopping-cart"></i>
                                                        <h1>This order is empty</h1>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="pads">
                                                <div class="control-buttons"><span class="control-button"><i class="fa fa-star"></i>
                                                    <span> </span>
                                                    <span>Reward</span>
                                                </span>
                                            </div>
                                            
                                            <div class="subpads">
                                                <div class="actionpad">
                                                    <button class="button set-customer"><i role="img" aria-label="Customer" title="Customer" class="fa fa-user"></i> Customer </button>
                                                    
                                                    <button class="button pay">
                                                        <div class="pay-circle"><i role="img" aria-label="Pay" title="Pay" class="fa fa-chevron-right"></i></div> Payment 
                                                    </button>
                                                </div>
                                                
                                                <div class="numpad">
                                                    <button class="input-button number-char">1</button>
                                                    
                                                    <button class="input-button number-char">2</button>
                                                    
                                                    <button class="input-button number-char">3</button>
                                                    
                                                    <button class="mode-button selected-mode">Qty</button>
                                                    
                                                    <br>
                                                    
                                                    <button class="input-button number-char">4</button>
                                                    
                                                    <button class="input-button number-char">5</button>
                                                    
                                                    <button class="input-button number-char">6</button>
                                                    
                                                    <button class="mode-button">Disc</button>
                                                    
                                                    <br>
                                                    
                                                    <button class="input-button number-char">7</button>
                                                    
                                                    <button class="input-button number-char">8</button>
                                                    
                                                    <button class="input-button number-char">9</button>
                                                    
                                                    <button class="mode-button">Price</button>
                                                    
                                                    <br>
                                                    
                                                    <button class="input-button numpad-minus">+/-</button>
                                                    
                                                    <button class="input-button number-char">0</button>
                                                    
                                                    <button class="input-button number-char">.</button>
                                                    
                                                    <button class="input-button numpad-backspace"><img style="pointer-events: none;" src="backspace.png" alt="Backspace" width="24" height="21"></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="rightpane">
                                        <div class="products-widget">
                                            <div class="products-widget-control">
                                                <div class="rightpane-header green-border-bottom">
                                                    <div class="breadcrumbs">
                                                        <span class="breadcrumb">
                                                            <span class="breadcrumb-button breadcrumb-home"><i role="img" aria-label="Home" title="Home" class="fa fa-home"></i></span>
                                                        </span>
                                                        
                                                        <span class="breadcrumb"><img src="bc-arrow-big.png" alt="Slash" class="breadcrumb-arrow"><span class="breadcrumb-button">Chairs</span></span>
                                                    </div>
                                                </div>
                                                
                                                <portal></portal>
                                            </div>
                                            
                                            <div class="product-list-container">
                                                <div class="product-list">
                                                    <article tabindex="0" data-product-id="23" aria-labelledby="article_product_23" class="product">
                                                        <div class="product-img"><img src="1.png" alt="Conference Chair (CONFIG) (Steel)"><span class="price-tag">$ 16.50</span>
                                                        </div>
                                                        
                                                        <div id="article_product_23" class="product-name">Conference Chair (CONFIG) (Steel)</div>
                                                    </article>
                                                    
                                                    <article tabindex="0" data-product-id="24" aria-labelledby="article_product_24" class="product">
                                                        <div class="product-img"><img src="2.png" alt="Conference Chair (CONFIG) (Aluminium)"><span class="price-tag">$ 22.90</span>
                                                        </div>
                                                        <div id="article_product_24" class="product-name">Conference Chair (CONFIG) (Aluminium)</div>
                                                    </article>
                                                    
                                                    <article tabindex="0" data-product-id="25" aria-labelledby="article_product_25" class="product">
                                                        <div class="product-img"><img src="3.png" alt="Office Chair Black"><span class="price-tag">$ 12.50</span></div>
                                                        <div id="article_product_25" class="product-name">Office Chair Black</div>
                                                    </article>
                                                    
                                                    <article tabindex="0" data-product-id="5" aria-labelledby="article_product_5" class="product">
                                                        <div class="product-img"><img src="4.png" alt="Office Chair"><span class="price-tag">$ 70.00</span>
                                                        </div>
                                                        
                                                        <div id="article_product_5" class="product-name">Office Chair</div>
                                                    </article>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
